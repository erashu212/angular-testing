<!DOCTYPE html>
<html>
<head>
	<title>TODO</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<style>
		.done-true {
			text-decoration: line-through;
			color: grey;
		}
	</style>
</head>
<body ng-app="todoApp">
	<div class="col-md-offset-3 col-md-7">
		<h2>Todo</h2>
		<div ng-controller="TodoListController as todoList">
			<span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
			[ <a href="" ng-click="todoList.archive()">archive</a> ]
			<ul class="no-style">
				<li ng-repeat="todo in todoList.todos">
					<label class="radio inline control-label done-{{todo.done}}">
						<input type="checkbox" ng-model="todo.done">
						{{todo.text}}
					</label>
				</li>
			</ul>
			<form ng-submit="todoList.addTodo()">
				<div class="input-group">
					<input type="text" class="form-control" ng-model="todoList.todoText"  size="30"
					placeholder="add new todo here">
					<span class="input-group-btn">
						<button class="btn btn-danger" type="submit">Add</button>
					</span>
				</div>
			</form>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
	<script src="scripts/controller.js"></script>
</body>
</html>
